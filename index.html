<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Scale Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Type Scale Generator</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="font-family">Font Family</label>
                <select id="font-family">
                    <option value="Inter">Inter</option>
                    <option value="Roboto">Roboto</option>
                    <option value="Open Sans">Open Sans</option>
                    <option value="Playfair Display">Playfair Display</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="base-size">Base Size (rem)</label>
                <input type="number" id="base-size" value="1" step="0.125" min="0.5" max="3">
            </div>
            
            <div class="control-group">
                <label for="scale">Scale Ratio</label>
                <select id="scale">
                    <option value="1.067">Minor Second (1.067)</option>
                    <option value="1.125">Major Second (1.125)</option>
                    <option value="1.200">Minor Third (1.200)</option>
                    <option value="1.250" selected>Major Third (1.250)</option>
                    <option value="1.333">Perfect Fourth (1.333)</option>
                    <option value="1.500">Perfect Fifth (1.500)</option>
                    <option value="1.618">Golden Ratio (1.618)</option>
                </select>
            </div>
        </div>

        <div class="preview">
            <h2>Preview</h2>
            <div id="type-samples"></div>
        </div>

        <div class="tokens">
            <h2>Design Tokens</h2>
            <pre id="design-tokens"></pre>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/webfontloader@1.6.28/webfontloader.js"></script>
    <script src="script.js"></script>
</body>
</html>
